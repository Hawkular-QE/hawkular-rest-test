# Global logging configuration

#log4j.rootLogger=INFO, stdout, file
log4j.rootLogger=INFO, stdout
log4j.category.org.apache.http=INFO
log4j.category.org.hawkular.qe.rest=DEBUG

# Console output

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %-5p [%c.%M] (%t) %m%n

# File details to write log message

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${log4j.log.file}

# Control the maximum log file size
log4j.appender.file.MaxFileSize=5120KB

# Archive log files (one backup file here)
log4j.appender.file.MaxBackupIndex=10

log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %-5p [%c.%M] (%t) %m%n
